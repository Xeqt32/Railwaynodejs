<!DOCTYPE html>
<html>
<head>
  <title>Drogenkonsum Dokumentieren</title>
</head>
<body>
  <h1>n8n Trigger</h1>
  <button onclick="trigger()">Jetzt dokumentieren</button>

  <script>
    function trigger() {
      fetch("https://dein-n8n-host/webhook/trigger-button", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ from: "button" })
      }).then(() => alert("Drogenkosnum dokumentiert!"));
    }
  </script>
</body>
</html>
